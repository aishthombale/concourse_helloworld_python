---
resources:
- name: hello_world
  type: git
  source:
    branch: master
    uri: https://github.com/aishthombale/concourse_helloworld_python.git
    
jobs:
- name: build-hello-world
  plan:
  - get: hello_world
  - task: display-hello
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: python
          tag: 3.8-buster
      inputs:
      - name: hello_world
      run:
        path: python
        args: [hello_world/main.py]

